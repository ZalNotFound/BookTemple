<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un livre</title>
</head>    
<body>
    <form method="POST" action="book-add.php" id="addForm" name="book_add_page">
        <fieldset form="addForm" enabled>
            <legend>Ajout d'un livre</legend>
            <!-- Title -->
            <p><label for="title_input">Titre : </label><input type="text" id="title_input" name="book_title" max="400" placeholder="Entrez le titre du livre..." required ></p>

            <!-- Language -->
            <p><label for="lang_input">Langue : </label>
            <select name="book_lang" size="1" required> 
                <option value="" selected disabled hidden>-- Sélectionnez une langue --</option>
                <option value="ale">Aleut</option>
                <option value="ara">Arabic</option>
                <option value="zho">Chinese</option>
                <option value="nl">Dutch</option>
                <option value="eng">English</option>
                <option value="en-GB">British English</option>
                <option value="en-CA">Canadian English</option>
                <option value="enm">Middle English</option>
                <option value="en-US">United States English</option>
                <option value="fre">French</option>
                <option value="gla">Gaelic</option>
                <option value="glg">Galician</option>
                <option value="ger">German</option>
                <option value="grc">Greek</option>
                <option value="ita">Italian</option>
                <option value="jpn">Japanese</option>
                <option value="lat">Latin</option>
                <option value="msa">Malaysian</option>
                <option value="nor">Norwegian</option>
                <option value="por">Portugese</option>
                <option value="rus">Russian</option>
                <option value="srp">Serbian</option>
                <option value="spa">Spanish</option>
                <option value="swe">Swedish</option>
                <option value="tur">Turkish</option>
                <option value="wel">Welsh</option>
                <option value="mul">Multiple Languages</option>
            </select></p>

            <!-- Author -->
            <p><label for="auth_input">Auteur(e) : </label><input type="text" style="width: 170px" name="book_auth" id="auth_input" max="400" placeholder="Entrez l'auteur(e) du livre..." required ></p>

            <!--Publication date-->
            <p><label for="pub_date_input">Date de publication : </label><input type="date" name="book_date" id="pub_date_input" required ></p>

            <!--Publisher-->
            <p><label for="publ_input">Éditeur : </label><input type="text" name="book_publ" id="publ_input" max="400" placeholder="Entrez l'éditeur du livre..." required ></p>

            <!--Page number-->
            <p><label for="page_num_input">Nombre de pages : </label><input type="number" name="book_pages" id="page_num_input" min="4" max="2400" step="1" value="320" required ></p>

            <!--ISBN13-->
            <p><label for="isbn_input">ISBN13 : </label><input type="text" name="book_isbn" id="isbn_input" min="13" max="13" placeholder="Entrez l'ISBN 13 du livre..." pattern="[0-9]{3}[0-9]{1}[0-9]{4}[0-9]{4}[0-9]{1}" required ></p>

        </fieldset>
        <legend><input type="submit" value="Valider"></legend>
    </form>

</body>
</html>
